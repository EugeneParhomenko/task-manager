<div class="group-header">
    <div class="title">Список</div>
</div>
<div class="group-list">
    <div 
        *ngFor="let group of groups; let i = index" 
        class="group-list-item"
        [ngClass]="{'active': i == [(groupId)]-1}"
        (click)="change(group.id)"
    >
        {{ group.title }}
    </div>
</div>
